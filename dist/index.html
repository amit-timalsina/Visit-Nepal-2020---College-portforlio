<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Stripe docs theme toggle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

<!-- partial:index.partial.html -->
<!-- Theme toggle from Stripe's API docs: https://stripe.com/docs/api-->
<label class="c-checkbox c-checkbox--active">

</label>
<button class="c-theme c-theme--demo">

      </svg>
    </div>
    <div class="c-theme__icon-wrapper c-theme__icon-wrapper--dark">

        <path d="M7.914 0a6.874 6.874 0 0 0-1.26 3.972c0 3.875 3.213 7.017 7.178 7.017.943 0 1.843-.178 2.668-.5C15.423 13.688 12.34 16 8.704 16 4.174 16 .5 12.41.5 7.982.5 3.814 3.754.389 7.914 0z" fill-rule="evenodd"></path>
      </svg>
    </div>
  </div>
</button>
<!-- partial -->
  <script  src="./script.js"></script>

</html>
